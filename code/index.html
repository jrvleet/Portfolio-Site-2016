<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>JV's Portfolio</title>
	<link rel="stylesheet" href="stylesheets/style.css" type="text/css">
</head>
<body>
	<h1>Jessica Vliet's Work</h1>
	<div class="nav">
		<ul>
			<li>
				<span>Portfolio</span>
			</li>
			<li>
				<span>About</span>
			</li>
			<li>
				<span>Contact</span>
			</li>
		</ul>
	</div>

	<!-- Trigger/Open The Modal -->
	<div class="button">
		<button id="myBtn" class="myButton">Open Modal</button>
	</div>

	<!-- The Modal -->
	<div id="myModal" class="modal js-fade is-hidden">

		<!-- Modal content -->
		<div class="modal-content">
			<div class="modal-header">

				<h2>My Modal App</h2>
			</div>
			<div class="modal-body">
				<p id="name">Name</p>
				<p id="message">Message</p>
			</div>
			<div class="modal-footer">
			<button class="close myButton">OK</button>
			</div>
		</div>

	</div>

	<script src="js/main.js"></script>
	
</body>
</html>
